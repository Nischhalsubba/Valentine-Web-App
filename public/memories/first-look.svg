<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 675" role="img" aria-labelledby="title desc">
  <title id="title">First Look Memory Placeholder</title>
  <desc id="desc">A warm placeholder image for the first look memory.</desc>
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#ffe7ea"/>
      <stop offset="100%" stop-color="#fff7ef"/>
    </linearGradient>
  </defs>
  <rect width="1200" height="675" fill="url(#bg)"/>
  <circle cx="230" cy="180" r="110" fill="#ffd3da" opacity="0.5"/>
  <circle cx="980" cy="500" r="150" fill="#ffd3da" opacity="0.4"/>
  <text x="600" y="300" text-anchor="middle" font-family="Georgia, serif" font-size="64" fill="#7c3449">First Time I Saw You</text>
  <text x="600" y="370" text-anchor="middle" font-family="Arial, sans-serif" font-size="30" fill="#5b5b66">Replace this with your real photo</text>
</svg>
